<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❄️ Glacier</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/eai4sfd.css">
</head>

<body>
    <div id="mainbody">
        <div id="titlepage">
            <img src="./imgs/glacier.jpeg">
            <div id="title-ctnr">
                <div id="title-subctnr1">
                    <div id="title" class="gradient-overlay">Glacier</div>
                </div>
                <div id="title-subctnr2">
                    <button class="down-arrow-ctnr"
                        onClick="document.getElementById('page2').scrollIntoView({behavior: 'smooth'});"><img
                            class="down-arrow" src="./imgs/down-arro2.svg"></button>
                </div>
            </div>
        </div>

        <div class="separator"></div>
        <!-- <div id="page3">
            <img class="img img-second" src="./imgs/sunset.jpeg">
         injected by JavaScript 
        </div>

        <div class="separator"></div> -->

        <div id="page2">

            <div class="text text1">Before you can start using our <span class="gradient-overlay">awesome</span>
                service, please register.</div>
            <!-- <img id="form-img" src="./imgs/frozen-lake.jpeg"> -->
            <div id="form-ctnr">
                <form method="post" action="[example]" novalidate>
                    <div class="form">
                        <fieldset>
                            <!-- <legend id="detailscaption">Contact Details</legend> -->
                            <div class="form-row">
                                <label for="full-name">Name<span class="required">*</span>:</label>
                                <input type="text" id="full-name" name="full-name" placeholder="Francis Barnes" required title="Please enter your name.">
                            </div>
                            <div class="form-row">
                                <label for="email">Email<span class="required">*</span>: </label>
                                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <!-- <legend id="passwordcaption">Password</legend> -->
                            <div class="form-row">
                                <label for="username">Username<span class="required">*</span>: </label>
                                <input type="text" id="username" name="username" required minlength="3" title="Please enter a username.">
                            </div>
                            <div class="form-row">
                                <label for="password">Password<span class="required">*</span>: </label>
                                <input type="password" id="password" name="password" required minlength="8">
                            </div>
                            <div class="form-row">
                                <label for="reenter">Re-enter<span class="required">*</span>: </label>
                                <input type="password" id="reenter" name="reenter" required minlength="8">
                            </div>
                        </fieldset>
                    </div>
                    <button class="submit-btn" type="submit" class="gradient-overlay2">Create Account</button>
                </form>
            </div>
            <div class="text text2">Already have an account? <span class="gradient-overlay">Log in here.</span>
            </div>
        </div>
        <div class="footer separator"></div>
    </div>
</body>

</html>
