<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❄️ Glacier</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainbody">
        <img id="bkgrd-img" src="./imgs/glacier.jpeg">
        <div id="text-container">
            <div id="title">Glacier</div>
            <button><img class="down-arrow" src="./imgs/down-arro2.svg"></button>
        </div>
        <div class="form-container">
            <form method="post" action="[example]">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="John">
                <label for="surname">Surname Name:</label>
                <input type="text" id="surname" name="surname" placeholder="Smith">
            </form>
        </div>
    </div>
</body>
</html>
